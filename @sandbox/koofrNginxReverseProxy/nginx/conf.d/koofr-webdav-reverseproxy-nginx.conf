# /etc/nginx/conf.d/webdav-teevity.conf
server {
    listen 443 ssl;
    http2 on;
    server_name webdav.teevity.com;

    ssl_certificate     /etc/letsencrypt/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Large uploads
    client_max_body_size 10G;
    client_body_buffer_size 128k;

    # increase timeouts (WebDAV clients sometimes take longer)
    proxy_connect_timeout 60s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;

    # We want the real client IP in Koofr logs (optional)
    real_ip_header X-Forwarded-For;
    set_real_ip_from 0.0.0.0/0;

    # Access log - keep a dedicated log for easy inspection
    access_log /var/log/nginx/webdav_access.log combined;
    error_log /var/log/nginx/webdav_error.log info;

    # Important: do not buffer request body to disk (stream to upstream)
    proxy_request_buffering off;
    proxy_buffering off;

    location / {
        # Proxy to Koofr path
        proxy_pass https://app.koofr.net/dav/Koofr/;

        # Use HTTP/1.1 for chunked requests and keepalive
        proxy_http_version 1.1;
        proxy_set_header Connection "";  # do not force "close"
        proxy_set_header Host app.koofr.net;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;

        # Forward all client headers, explicitly forward Authorization
        proxy_pass_request_headers on;
        proxy_set_header Authorization $http_authorization;

        # Preserve Expect/TE headers
        proxy_set_header Expect $http_expect;
        proxy_set_header TE $http_te;

        # if Koofr sets cookies, forward back to client unchanged
        proxy_redirect off;

        # Increase buffers for large PROPFIND / responses
        proxy_buffers 16 128k;              # total 2 MB
        proxy_buffer_size 128k;             # must be â‰¤ single buffer
        proxy_busy_buffers_size 256k;       # must be < total - 1 buffer = (16-1)*128k = 1.875 MB
        proxy_temp_file_write_size 512k;
    }
}
